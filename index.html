    <script>
    console.log('OneOps: Navigation script loaded');

    function navigateToSecond() {
        console.log('OneOps: Navigating to second.html');
        window.location.href = './second.html';
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log('OneOps: DOM loaded, setting up click listeners');
        
        // Method 1: Global click listener
        document.addEventListener('click', function(e) {
            console.log('OneOps: Click detected on', e.target.tagName, 'Text:', (e.target.textContent || '').substring(0, 50));
            
            let target = e.target;
            let clickedText = '';
            let attempts = 0;
            
            while (target && target !== document.body && attempts < 10) {
                clickedText += (target.textContent || '').toLowerCase();
                
                if (clickedText.includes('get started') || clickedText.includes('join now')) {
                    console.log('OneOps: Found navigation trigger, preventing default and redirecting');
                    e.preventDefault();
                    e.stopPropagation();
                    navigateToSecond();
                    return false;
                }
                
                target = target.parentElement;
                attempts++;
            }
        }, true);
        
        // Method 2: Search and attach directly to buttons after load
        setTimeout(function() {
            console.log('OneOps: Searching for buttons in DOM');
            const allElements = document.querySelectorAll('*');
            let foundButtons = 0;
            
            allElements.forEach(function(el) {
                const text = (el.textContent || '').toLowerCase().trim();
                if ((text === 'get started' || text === 'join now') || 
                    (text.includes('get started') && text.length < 50) || 
                    (text.includes('join now') && text.length < 50)) {
                    console.log('OneOps: Found button element:', el.tagName, text);
                    el.addEventListener('click', function(e) {
                        console.log('OneOps: Direct button click handler triggered');
                        e.preventDefault();
                        e.stopPropagation();
                        navigateToSecond();
                        return false;
                    }, true);
                    foundButtons++;
                }
            });
            
            console.log('OneOps: Found and attached listeners to', foundButtons, 'buttons');
        }, 2000);
    });
    </script>
